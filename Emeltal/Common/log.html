<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="highlight.css">
        <script src="highlight.js"></script>
    </head>
    <body>
        <div id='__emeltal_internal_history' style="margin-top: 15pt;"></div>
        <div id='__emeltal_internal_new'></div>
        <script>
            var historyElement = document.getElementById("__emeltal_internal_history");
            var newElement = document.getElementById("__emeltal_internal_new");
            var lastDocHeight = 0;
            function setHTML(html1, html2) {
                if(html1 != null) {
                    historyElement.innerHTML = html1;
                    historyElement.querySelectorAll("pre code").forEach(function(e){
                        hljs.highlightElement(e);
                    });
                }
                if(html2 != null) {
                    newElement.innerHTML = html2;
                    newElement.querySelectorAll("pre code").forEach(function(e){
                        hljs.highlightElement(e);
                    });
                }
                var newDocHeight = document.body.scrollHeight;
                var shouldScroll = lastDocHeight < newDocHeight;
                if (shouldScroll) {
                    lastDocHeight = newDocHeight
                    window.scrollTo(0, newDocHeight);
                }
                return shouldScroll;
            }
        </script>
    </body>
</html>
